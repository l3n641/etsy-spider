<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        /* 加载动画的样式 */
        .loader {
            border: 16px solid #f3f3f3; /* 白色边框 */
            border-top: 16px solid #3498db; /* 蓝色顶部 */
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite; /* 旋转动画 */
            margin: auto;
            margin-top: 20%; /* 调整垂直居中位置 */
        }

        /* 旋转动画 */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<!-- 加载动画 -->
<div class="loader"></div>

<!-- 这里放置其他页面内容 -->
<!-- 当页面加载完毕时，加载动画消失 -->

<script>
    // 模拟页面加载完成后隐藏加载动画
    document.addEventListener("DOMContentLoaded", function() {
        // 页面加载完毕后，隐藏加载动画
        var loader = document.querySelector(".loader");
    });
</script>
</body>
</html>
